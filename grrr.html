<html>
<head>
<style type="text/css">
body {
background: orange;
}

#menu, #menu ul {
height: auto;
padding: 2px 0px;
margin: 0px;
list-style: none;
}

#menu {
width: 150px;
text-align: justify;
text-justify: inter-word;
zoom:1;
}

#menu:before, #menu:after {
content: "";
display: table;
}

#menu:after {
clear:both;
}

#menu li {
float: left;
position: relative;
}
</style>
</head>
<body>

        <ul id="menu">
			
			<li>welllll</li>
			<li>goood</li>
			<li>damnnnn</li>
		</ul>

</body>
</html>
